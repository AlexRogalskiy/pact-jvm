dependencies {
  compile project(path: ":pact-jvm-model", configuration: 'default'), 
    project(path: ":pact-jvm-provider_${project.scalaVersion}", configuration: 'default'),
    "org.scalatest:scalatest_${project.scalaVersion}:${project.scalatestVersion}"
  compile 'org.asynchttpclient:async-http-client:2.1.0-alpha24'
  compile("ws.unfiltered:unfiltered-netty-server_${project.scalaVersion}:0.9.1") {
    exclude group: 'org.scala-lang'
  }

  testCompile "org.specs2:specs2-core_${project.scalaVersion}:${project.specs2Version}",
    "org.specs2:specs2-junit_${project.scalaVersion}:${project.specs2Version}"
}
