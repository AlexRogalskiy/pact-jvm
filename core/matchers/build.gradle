dependencies {
  compile project(":core:pact-jvm-core-model")
  compile project(":core:pact-jvm-core-support")
  compile "org.apache.commons:commons-lang3:${project.commonsLang3Version}"
  compile 'com.googlecode.java-diff-utils:diffutils:1.3.0'
  compile 'xerces:xercesImpl:2.9.1'
  implementation 'org.slf4j:slf4j-api:1.7.26'

  testCompile "org.junit.jupiter:junit-jupiter-api:${project.junit5Version}"
  testRuntime "ch.qos.logback:logback-classic:${project.logbackVersion}"
  testRuntime "org.junit.jupiter:junit-jupiter-engine:${project.junit5Version}"
  testRuntime "org.junit.vintage:junit-vintage-engine:${project.junit5Version}"
}

test {
  useJUnitPlatform()

  // Show test results.
  testLogging {
    events "passed", "skipped", "failed"
  }
}
