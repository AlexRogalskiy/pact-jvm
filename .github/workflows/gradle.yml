name: Windows Build

on:
  push:
    branches: [ master, v4.2.x ]
  pull_request:
    branches: [ master, v4.2.x ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Gradle
      run: gradlew -s --no-daemon -i check -x :consumer:junit:clojureTest
      shell: cmd
