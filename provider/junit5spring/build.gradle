dependencies {
  api project(':provider:junit5')
  api 'org.springframework:spring-context:5.3.20'
  api 'org.springframework:spring-test:5.3.20'
  api 'org.springframework:spring-web:5.3.20'
  api 'org.springframework:spring-webflux:5.3.20'
  api 'javax.servlet:javax.servlet-api:3.1.0'
  implementation 'org.hamcrest:hamcrest:2.2'
  implementation "org.apache.commons:commons-lang3:${project.commonsLang3Version}"
  implementation 'javax.mail:mail:1.5.0-b01'

  testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.3'
  testImplementation 'org.springframework.boot:spring-boot-starter-web:2.5.3'
  testImplementation "org.apache.groovy:groovy:${project.groovyVersion}"
  testImplementation('org.spockframework:spock-core:2.2-M1-groovy-4.0') {
    exclude group: 'org.codehaus.groovy'
  }
}
